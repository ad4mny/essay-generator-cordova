<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="ajax/app.js"></script>
    <script src="ajax/outline.js"></script>
    <title>Essay Generator</title>
</head>

<body class="bg-light">
    <!-- Mobile Toolbar -->
    <div class="bg-white d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <h4 class="mb-0 text-center py-1">Essay Generator</h4>
        </div>
    </div>

    <!-- Mobile Appbar -->
    <div class="bg-white fixed-bottom d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <a href="group.html" class="btn">
                <i class="fas fa-user-friends fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="vocabulary.html" class="btn">
                <i class="fas fa-underline fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-primary">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="submission.html" class="btn ">
                <i class="fas fa-file-import fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn " onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content  -->
    <div class="container py-4">
        <div class="row g-3 ">
            <div class="col-12">
                <small>Introduction</small>
                <div class="card p-3">
                    <div class="row " id="introduction">
                        <!-- Chosen vocab here  -->
                    </div>
                </div>
            </div>
            <div class="col-12 text-center" id="update_intro_btn">
                <a href="#" class="btn btn-secondary">Update Introduction</a>
            </div>
            <div class="col-12">
                <small>Email Body</small>
                <div class="card p-3">
                    <div class="row " id="email_body">
                        <!-- Chosen vocab here  -->
                    </div>
                </div>
            </div>
            <div class="col-12 text-center" id="update_body_btn">
                <a href="#" class="btn btn-secondary">Update Body</a>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="submitOutline()">Submit</button>
            </div>
            <div class="col-auto">
                <small class="text-danger" id="info_box"></small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

</body>

</html>
