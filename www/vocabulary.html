<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="ajax/app.js"></script>
    <script type="text/javascript" src="ajax/vocabulary.js"></script>
</head>

<body class="bg-light">
    <!-- Mobile Toolbar -->
    <div class="bg-white d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <h4 class="mb-0  text-center py-1">Essay Generator</h4>
        </div>
    </div>

    <!-- Mobile Appbar -->
    <div class="bg-white fixed-bottom d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <a href="group.html" class="btn">
                <i class="fas fa-user-friends fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-primary">
                <i class="fas fa-underline fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="" class="btn text-muted">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="submission.html" class="btn ">
                <i class="fas fa-file-import fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn " onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content  -->
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h1 class="fw-bold display-3 mb-0">Essays</h1>
                <p class="mb-0 text-muted fw-light">Add and submit a new essay title.</p>
            </div>
        </div>

        <div class="row g-3 ">
            <div class="col-12">
                <small>Title</small>
                <input type="text" class="form-control" id="title" placeholder="Your essay title" required>
            </div>
            <div class="col-12">
                <small>Email Type</small>
                <select class="form-select" id="email" required>
                    <option value="1">Email 1</option>
                    <option value="2">Email 2</option>
                    <option value="3">Email 3</option>
                    <option value="4">Email 4</option>
                    <option value="5">Email 5</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary" onclick="submitTitle()">Next</button>
            </div>
            <div class="col-auto" id="info_box">
                <!-- Error information  -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

</body>

</html>
