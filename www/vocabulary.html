<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white">
    <!-- Appbar -->
    <div class="bg-white sticky-top border-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <img src="img/logo.jpg" width="150px">
        </div>
    </div>

    <!-- Navigation -->
    <div class="bg-white fixed-bottom d-block d-lg-none d-inline-flex shadow m-4" style="border-radius: 1em;">
        <div class="p-2 flex-fill">
            <a href="group.html" class="btn">
                <i class="fas fa-user-friends fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-secondary">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="submission.html" class="btn">
                <i class="fas fa-file-import fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn " onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content  -->
    <div class="container-fluid" id="display" style="margin-bottom: 70px;">
        <div class="row my-3">
            <div class="col">
                <h3 class="fw-bold mb-0 text-primary">Essay</h3>
                <p class="mb-0 text-muted fw-light">Add and submit a new essay title.</p>
            </div>
        </div>
        <div class="row g-3 ">
            <div class="col-12">
                <small>Title</small>
                <input type="text" class="form-control" id="title" placeholder="Your essay title" required>
            </div>
            <div class="col-12">
                <small>Email Type</small>
                <select class="form-select" id="email" required>
                    <option value="1">1: People & Culture</option>
                    <option value="2">2: Science & Technology</option>
                    <option value="3">3: Health & Environment</option>
                    <option value="4">4: Financial & Consumerism</option>
                    <option value="5">5: Test 1</option>
                    <option value="6">6: People & Culture</option>
                    <option value="7">7: Science & Technology</option>
                    <option value="8">8: Health & Environment</option>
                    <option value="9">9: Financial & Consumerism</option>
                    <option value="10">10: Test 2</option>
                </select>
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary btn-sm" onclick="submitTitle()">Create Essay</button>
            </div>
            <div class="col-auto" id="info_box">
                <!-- Error information  -->
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="ajax/app.js"></script>
    <script type="text/javascript" src="ajax/vocabulary.js"></script>

</body>

</html>
