<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="ajax/app.js"></script>
    <script src="ajax/group.js"></script>
    <title>Essay Generator</title>
</head>

<body class="bg-light">
    <!-- Mobile Toolbar -->
    <div class="bg-white d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <h4 class="mb-0  text-center py-1">Essay Generator</h4>
        </div>
    </div>

    <!-- Mobile Appbar -->
    <div class="bg-white fixed-bottom d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-primary">
                <i class="fas fa-user-friends fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="vocabulary.html" class="btn">
                <i class="fas fa-underline fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-muted">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="submission.html" class="btn ">
                <i class="fas fa-file-import fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn " onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content  -->
    <div class="container mb-5">

        <div class="row my-3">
            <div class="col">
                <h1 class="fw-bold display-3 mb-0">Groups</h1>
                <p class="mb-0 text-muted fw-light">Manage your group.</p>
            </div>
        </div>

        <div id="groups" style="display: none;">

            <form class="row gy-2" action="" method="post" id="join_form">
                <div class="col-12">
                    <h1 class="mb-0">Join</h1>
                </div>
                <div class="col-12">
                    <small>Available Groups</small>
                    <select class="form-select" name="group" id="select_group">
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" name="submit">Join</button>
                </div>
                <div class="col-10 offset-1 text-center border-bottom pb-2">
                    <small class="text-danger" id="info_box"> </small>
                </div>
            </form>

            <h1 class="text-center">or</h1>

            <form class="row gy-3 " action="" method="post" id="create_form">
                <div class="col-12">
                    <h1 class="mb-0">Create</h1>
                </div>
                <div class="col-12">
                    <small>Group Name</small>
                    <input type="text" class="form-control" name="name" max="30" placeholder="Max 30 characters">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" name="submit">Create</button>
                </div>
                <div class="col-auto">
                    <small class="text-danger" id="info_box"> </small>
                </div>
            </form>

        </div>

        <div class="row pb-5" id="display">
            <!-- display registered group here -->
        </div>

    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

    <!-- add new member modal  -->
    <div class="modal fade" id="add_member" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-row g-4" action="" method="post" id="member_form">
                        <div class="col-12">
                            <p class="fw-bold">Choose member from the list</p>
                        </div>
                        <div class="col-12">
                            <small>Group Member</small>
                            <select class="form-select" name="member" id="select_member">
                            </select>
                        </div>
                        <div class="col-12 my-3 text-center">
                            <input type="hidden" name="groupid" id="group_id">
                            <button type="submit" class="btn btn-primary" name="submit">
                                <i class="fas fa-plus fa-fw"></i> Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
