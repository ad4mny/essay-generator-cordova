<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom-bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-white">
    <!-- Appbar -->
    <div class="bg-white sticky-top border-bottom">
        <div class="d-flex justify-content-center align-items-center">
            <img src="img/logo.jpg" width="150px">
        </div>
    </div>

    <!-- Navigation -->
    <div class="bg-white fixed-bottom d-block d-lg-none d-inline-flex shadow m-3" style="border-radius: 1em;">
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-secondary">
                <i class="fas fa-user-friends fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="vocabulary.html" class="btn">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="submission.html" class="btn">
                <i class="fas fa-file-import fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn " onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content  -->
    <div class="container-fluid" style="margin-bottom: 70px;">
        <div class="row my-3">
            <div class="col">
                <h3 class="fw-bold mb-0 text-primary">Groups</h3>
                <p class="mb-0 text-muted fw-light">Manage your grouping.</p>
            </div>
        </div>
        <div id="groups" style="display: none;">
            <form class="row gy-3" action="" method="post" id="join_form">
                <div class="col-12">
                    <h1 class="mb-0">Join</h1>
                    <small>Available Groups</small>
                    <select class="form-select" name="group" id="select_group">
                    </select>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" name="submit">Join</button>
                </div>
                <div class="col-12 text-center pb-2">
                    <small class="text-danger" id="info_box"> </small>
                </div>
                <div class="col-10 offset-1 text-center border-top">
                    <h3 class="text-center mb-0">or</h3>
                </div>
            </form>
            <form class="row gy-3" action="" method="post" id="create_form">
                <div class="col-12">
                    <h1 class="mb-0">Create</h1>
                    <small>Group Name</small>
                    <input type="text" class="form-control" name="name" max="30" placeholder="Max 30 characters">
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary" name="submit">Create</button>
                </div>
                <div class="col-auto">
                    <small class="text-danger" id="info_box"> </small>
                </div>
            </form>
        </div>
        <div class="row my-3" id="display"></div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

    <!-- add new member modal  -->
    <div class="modal fade" id="add_member" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-row g-4" action="" method="post" id="member_form">
                        <div class="col-12">
                            <p class="fw-bold">Choose member from the list</p>
                        </div>
                        <div class="col-12">
                            <small>Group Member</small>
                            <select class="form-select" name="member" id="select_member">
                            </select>
                        </div>
                        <div class="col-12 my-3 text-center">
                            <input type="hidden" name="groupid" id="group_id">
                            <button type="submit" class="btn btn-primary" name="submit">
                                <i class="fas fa-plus fa-fw"></i> Add
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="ajax/app.js"></script>
    <script type="text/javascript" src="ajax/group.js"></script>

</body>

</html>
