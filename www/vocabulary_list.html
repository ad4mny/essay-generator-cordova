<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Essay Generator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="ajax/app.js"></script>
    <script type="text/javascript" src="ajax/vocabulary_list.js"></script>
</head>

<body class="bg-light">

    <div class="bg-white d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <h4 class="mb-0  text-center py-1">Essay Generator</h4>
        </div>
    </div>

    <div class="bg-white fixed-bottom d-inline-flex w-100 border-top shadow-sm ">
        <div class="p-2 flex-fill">
            <a href="group.html" class="btn">
                <i class="fas fa-user-friends fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-primary">
                <i class="fas fa-underline fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn text-muted">
                <i class="fas fa-align-left fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="submission.html" class="btn ">
                <i class="fas fa-file-import fa-fw fa-lg"></i>
            </a>
        </div>
        <div class="p-2 flex-fill">
            <a href="#" class="btn " onclick="logout()">
                <i class="fas fa-sign-out-alt fa-fw fa-lg"></i>
            </a>
        </div>
    </div>

    <!-- Content  -->
    <div class="container">
        <div class="row my-3">
            <div class="col">
                <h1 class="fw-bold display-3 mb-0">Vocabulary</h1>
                <p class="mb-0 text-muted fw-light">Add vocabulary into the essay.</p>
            </div>
        </div>
        <div class="row g-3 ">
            <div class="col-12">
                <small>Word List</small>
                <div class="card p-3">
                    <div class="row" id="vocab_list">
                        <!-- Vocabulary list here  -->
                    </div>
                </div>
            </div>
            <div class="col-12">
                <small id="title"></small>
                <div class="card p-3">
                    <div class="row " id="vocab_selected">
                        <!-- Chosen vocab here  -->
                    </div>
                </div>
            </div>
            <div class="col-12 text-center">
                <a href="#" class="btn btn-secondary" onclick="reset()">Reset</a>
                <a href="#" class="btn btn-primary" onclick="next()">Next</a>
            </div>
            <div class="col-auto">
                <small class="text-danger" id="info_box"></small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

</body>

</html>
