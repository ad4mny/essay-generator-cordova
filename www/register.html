<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="cordova.js"></script>
    <script src="ajax/app.js"></script>
    <script src="ajax/login.js"></script>
    <title>Essay Generator</title>
</head>

<body>
    <!-- Content  -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="row g-3 p-4">
            <div class="col-12 text-center">
                <h1 class="mb-0">
                    Register
                </h1>
            </div>
            <div class="col-12">
                <small>Full Name (as in MyKad)</small>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name">
            </div>
            <div class="col-12">
                <small>Phone Number (Mobile)</small>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
            </div>
            <div class="col-12">
                <small>Password</small>
                <input type="password" class="form-control" id="password" placeholder="Create a password">
            </div>
            <div class="col-12">
                <small>Confirm Password</small>
                <input type="password" class="form-control" id="c_password" placeholder="Confirm your password">
            </div>
            <div class="col-12 text-center">
                <button type="button" class="btn btn-primary register">Register</button>
            </div>  
            <div class="col-12 text-center">
                <a href="login.html"  class="text-primary">Back to login</a>

            </div>
            <div class="col-auto">
                <small class="text-danger" id="info_box"></small>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col text-center bg-white shadow rounded-3 w-50 p-4 border position-absolute top-50 start-50 translate-middle justify-content-center"
            id="load_gif" style="display: none;">
            <img src="css/load.gif" height="70" width="70">
            <p class="text-muted">Loading...</p>
        </div>
    </div>

</body>

</html>
